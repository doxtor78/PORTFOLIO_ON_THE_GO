<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Crypto Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .total-value {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .total-value h2 {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .total-value .amount {
            font-size: 3rem;
            font-weight: bold;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .summary-card h3 {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .summary-card .value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .portfolio-output {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            line-height: 1.4;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 60vh;
            overflow-y: auto;
        }

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
        }

        .last-updated {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .total-value .amount {
                font-size: 2.5rem;
            }
            
            .summary-cards {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .portfolio-output {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° My Portfolio</h1>
            <div class="last-updated">Last updated: {{ last_updated }}</div>
        </div>

        <div class="total-value">
            <h2>Total Portfolio Value</h2>
            <div class="amount">${{ '{:,.2f}'.format(total_value) }}</div>
        </div>

        <div class="summary-cards">
            <div class="summary-card">
                <h3>Total BTC</h3>
                <div class="value">{{ btc_total }}</div>
            </div>
            <div class="summary-card">
                <h3>Total ETH</h3>
                <div class="value">{{ eth_total }}</div>
            </div>
            <div class="summary-card">
                <h3>Stablecoins</h3>
                <div class="value">${{ stable_total }}</div>
            </div>
            <div class="summary-card">
                <h3>Status</h3>
                <div class="value">{{ status.title() }}</div>
            </div>
        </div>

        <div class="portfolio-output">
{{ raw_output }}
        </div>
    </div>

    <button class="refresh-btn" onclick="location.reload()" title="Refresh Portfolio">
        ðŸ”„
    </button>

    <script>
        // Auto-refresh every 3 minutes
        setTimeout(function() {
            location.reload();
        }, 180000);

        // Add pull-to-refresh functionality for mobile
        let startY = 0;
        let currentY = 0;
        let isRefreshing = false;

        document.addEventListener('touchstart', function(e) {
            if (window.scrollY === 0) {
                startY = e.touches[0].clientY;
            }
        });

        document.addEventListener('touchmove', function(e) {
            if (window.scrollY === 0 && !isRefreshing) {
                currentY = e.touches[0].clientY;
                if (currentY - startY > 100) {
                    location.reload();
                    isRefreshing = true;
                }
            }
        });

        document.addEventListener('touchend', function() {
            isRefreshing = false;
        });
    </script>
</body>
</html>
